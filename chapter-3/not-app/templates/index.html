<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>not app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>
<body>
    <div class="row">
<h2>
    Note App
</h2>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Add new note
</button>


    </div>



    {% for note in notes %}
<div class="card w-75 mb-3">
  <div class="card-body">
    <h5 class="card-title" id="note_title_{{note.id}}">{{note.title}}</h5>
    <p class="card-text" id="note_content_{{note.id}}">{{note.content}}</p>
    <button class="btn btn-primary" onclick="openEdit('{{note.id}}')">Edit</button>
    <form method="post" action="/delete/{{note.id}}" class="d-inline">
    <button type="submit" class="btn btn-danger">Delete</button>
    </form>

  </div>
</div>
    {% endfor %}
    <br/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

<script>
  function openEdit(id){
    const modal=new bootstrap.Modal(document.getElementById("exampleModal"));

    title=document.getElementById("note_title_"+id).textContent
    content=document.getElementById("note_content_"+id).textContent
    console.log(title)
    console.log(content)

    document.getElementById("modal_form").action=`/edit/${id}`

    document.getElementById("modal_title").value=title
    document.getElementById("modal_content").value=content

    modal.show();
  } 




  function openDelete(id){
    
  }
</script>



</body>

</html>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="/create" method="post" id="modal_form">
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Title:</label>
            <input type="text" class="form-control" name="title" id="modal_title">
          </div>
          <div class="mb-3">
            <label for="message-text" class="col-form-label">Message:</label>
            <textarea class="form-control" name="content" id="modal_content"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>
  
    </div>
  </div>
</div>
